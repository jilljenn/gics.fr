{% extends "base.html" %}

{% block body %}
<div class="static l-box pure-g">
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-5"></div>
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-3-5">
        <h1>Contactez-nous</h1>
        {% if messages %}
            {% for message in messages %}
            <p class="pure-alert {% if message.tags %}pure-alert-{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% include "contact_form.html" %}
        <a href="/" class="pure-button">Retour au site</a>
    </div>
</div>
{% endblock %}
