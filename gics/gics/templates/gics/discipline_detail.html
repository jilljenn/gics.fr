{% extends "base.html" %}

{% block body %}
<div class="static l-box pure-g">
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-5"></div>
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-3-5">
        <h1>Ateliers de {{ object|lower }}</h1>
        <ul>
        {% for lecture in object.lecture_set.all %}
            <li><a href="/ateliers/{{ lecture.id }}"><strong>{{ lecture.title }}</strong></a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

{% block aside %}
{% endblock %}
