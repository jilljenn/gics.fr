{% extends "base.html" %}

{% block body %}
<div class="static l-box pure-g">
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-5"></div>
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-3-5">
        {% for news in object_list %}
        <article>
            <h1>{{ news.title }}</h1>
            <span class="author">Par {{ news.author.first_name }} {{ news.author.last_name }} - Le {{ news.date }}</span>
            <p>{{ news.content|safe }}</p>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block aside %}
{% endblock %}
