{% extends "base.html" %}

{% block body %}
<div class="static l-box pure-g">
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-5"></div>
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-3-5">
        <h1>Actualités</h1>
        {% for news in object_list %}
        <hr />
        <article>
            <h3>{{ news.title }}</h3>
            <h4>Le {{ news.date }} – {{ session.school }}</h4>
            <span class="author">Par {{ news.author.first_name }} {{ news.author.last_name }}</span>
            <p class="well">{{ news.content|safe }}</p>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block aside %}
{% endblock %}
