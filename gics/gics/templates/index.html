{% extends "base.html" %}

{% block body %}
<h1>Dernières actualités</h1>
{% for news in news_list %}
<div class="head">
    <span class="title">
        <h3>{{ news.title }}</h3>
    </span>
</div>
<div class="article">
    <p>{{ news.content }}</p>
    <div class="footer">
        <small style="float: right">
            Par {{ news.author.first_name }} le {{ news.date }}
        </small>        
    </div>
</div>
<hr style="clear: both" />
{% endfor %}
{% endblock %}
