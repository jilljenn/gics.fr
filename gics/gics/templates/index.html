{% extends "base.html" %}

{% block body %}
<h1>Bienvenue sur le site du GICS !</h1>
{% for news in news_list %}
<article>
    <header>
        <h2>{{ news.title|safe }}</h2>
        <span class="date">Le {{ news.date }}, par {{ news.author.first_name }}</span>
    </header>
    <p>{{ news.content|safe }}</p>
    <hr style="clear: both" />
</article>
{% endfor %}
{% endblock %}
